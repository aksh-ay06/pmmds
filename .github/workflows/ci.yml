name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff linter
        run: ruff check . --output-format=github

      - name: Check Black formatting
        run: black --check --diff .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy apps shared pipelines --ignore-missing-imports

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: pmmds
          POSTGRES_PASSWORD: pmmds
          POSTGRES_DB: pmmds_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,monitoring]"

      - name: Run tests
        env:
          PMMDS_DB_HOST: localhost
          PMMDS_DB_PORT: 5432
          PMMDS_DB_USER: pmmds
          PMMDS_DB_PASSWORD: pmmds
          PMMDS_DB_NAME: pmmds_test
          PMMDS_MODEL_FALLBACK_TO_DUMMY: "true"
        run: |
          pytest tests/ -v --cov=apps --cov=shared --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Start API server
        env:
          PMMDS_MODEL_FALLBACK_TO_DUMMY: "true"
          PMMDS_DB_HOST: localhost
        run: |
          # Start server in background
          uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Run smoke tests
        run: |
          # Health check
          curl -f http://localhost:8000/healthz || exit 1
          echo "✓ Health check passed"

          # Readiness check
          curl -f http://localhost:8000/ready || exit 1
          echo "✓ Readiness check passed"

          # Metrics endpoint
          curl -f http://localhost:8000/metrics || exit 1
          echo "✓ Metrics endpoint passed"

          # Prediction endpoint (with dummy model)
          RESPONSE=$(curl -s -X POST http://localhost:8000/api/v1/predict \
            -H "Content-Type: application/json" \
            -d '{
              "features": {
                "gender": "Male",
                "senior_citizen": 0,
                "partner": "Yes",
                "dependents": "No",
                "tenure": 12,
                "contract": "Month-to-month",
                "paperless_billing": "Yes",
                "payment_method": "Electronic check",
                "monthly_charges": 70.35,
                "total_charges": 840.20,
                "phone_service": "Yes",
                "multiple_lines": "No",
                "internet_service": "Fiber optic",
                "online_security": "No",
                "online_backup": "No",
                "device_protection": "No",
                "tech_support": "No",
                "streaming_tv": "No",
                "streaming_movies": "No"
              }
            }')
          
          # Check response contains prediction
          echo "$RESPONSE" | grep -q "prediction" || exit 1
          echo "✓ Prediction endpoint passed"
          echo "Response: $RESPONSE"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/api.Dockerfile
          push: false
          tags: pmmds-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
